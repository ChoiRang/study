<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h3>버스 노선 검색 결과</h3>
        <table border="1">
            <tr>
                <th>버스 id</th>
                <th>이름</th>
                <th>기점</th>
                <th>종점</th>
                <th>첫차 시간</th>
                <th>막차 시간</th>
                <th>배차 간격</th>
                <th>관심 버스</th>
            </tr>
            {% for b in res %}
                <tr>
                    <td>
                        <a href="/bus/station_info/{{b.bus_code}}">{{b.bus_code}}</a>
                    </td>
                    <td>{{b.bus_route_name}}</td>
                    <td>{{b.start_station}}</td>
                    <td>{{b.end_station}}</td>
                    <td>{{b.start_time}}</td>
                    <td>{{b.end_time}}</td>
                    <td>{{b.term}}</td>
                    {% if session.flag%}
                        <td>
                            <button type="submit" onclick="location.href='/bus/generate_bus?user_id={{session.login_id}}&bus_name={{b.bus_route_name}}&bus_id={{b.bus_code}}'">
                                관심 버스 등록
                            </button>
                        </td>
                    {% else %}
                    -
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
