<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h3>정거장 정보</h3>
        <table>
            <tr>
                <th>순번</th>
                <th>정거장명</th>
                <th>방향</th>
                <th>x-좌표</th>
                <th>y-좌표</th>
            </tr>
            {% for s in res %}
                <tr>
                    <td>{{s.seq}}</td>
                    <td>{{s.station_name}}</td>
                    <td>{{s.direction}}</td>
                    <td>{{s.gps_x}}</td>
                    <td>{{s.gps_y}}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
