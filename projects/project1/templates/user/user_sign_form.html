<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/common_style.css">
    <script>

    </script>
    <style>
        .error_msg{
            display: block;
            color: red;
            font-size: 12px;
            margin: 9px 0 -2px;
        }
        .green{
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row top-nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" aria-label="First navigation">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item float-right">
                    <a class="nav-link" href="/apt/main">아파트</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="center-content col-md-8 gap-4">
            <div class="mb-5">
                <h1>사용자 등록</h1>
                <form method="post">
                    <div class="input-group input-group-lg w-50 mb-1">
                        <input type="text" class="form-control" placeholder="아이디 입력" aria-label="user_id" aria-describedby="button_check" name="user_id" value="{{ user_id }}">
                        <button type="submit" class="btn btn-outline-secondary" id="button_check" formaction="/user/id_check">중복 체크</button>
                    </div>
                    {% if check == 0 %}
                        <span class="error_msg">사용할 수 없는 아이디 입니다.</span>
                    {% elif check == 1 %}
                        <span class="error_msg green">사용 가능한 아이디 입니다.</span>
                    {% endif %}
                    <div>
                        <div class="input-group input-group-lg w-50 mb-3">
                            <input type="password" class="form-control col-xs-4" name="user_password" placeholder="password" value="{{ password_1 }}">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        </div>
                        <div class="input-group input-group-lg w-50 mb-3">
                            <input type="password" class="form-control" name="user_password_check" placeholder="password_check" value="{{ password_2 }}">
                            {% if check == 1 %}
                            <button type="submit" class="btn btn-outline-secondary" id="button_check" formaction="/user/password_check">다시 확인</button>
                            {% endif %}
                        </div>
                        {% if pw_check == 0 %}
                            <span class="error_msg">비밀번호가 다릅니다.</span>
                        {% elif pw_check == 1 %}
                            <span class="error_msg green">사용이 가능합니다.</span>
                        {% endif %}
                    </div>
                    <div class="input-group input-group-lg w-50 mb-3">
                        <input type="text" class="form-control" name="nick_name" placeholder="사용할 이름 입력">
                    </div>
                    {% if pw_check == 1 %}
                        <button type="submit" class="btn btn-secondary" formaction="/user/sign_action">유저 등록하기</button>
                    {% else %}
                        <button type="button" class="btn btn-secondary">유저 등록하기</button>
                    {% endif %}
                    <button type="submit" class="btn btn-secondary" formaction="/" formmethod="get">뒤로 가기</button>
                </form>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-5"></div>
        </div>
    </div>
</div>
</body>
</html>
